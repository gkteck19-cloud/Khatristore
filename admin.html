<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHATRI ADMIN - Full Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .active-tab { background-color: #f97316 !important; color: white !important; box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4); }
        .new-order-card { animation: pulse-red 1.5s infinite; border: 2px solid #f97316 !important; }
        @keyframes pulse-red { 0%, 100% { border-color: #f97316; } 50% { border-color: transparent; } }
        @media print { body * { visibility: hidden; } #bill-template, #bill-template * { visibility: visible; } #bill-template { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body class="bg-slate-50 pb-24 font-sans text-slate-900">

    <div class="max-w-2xl mx-auto p-4">
        <header class="flex justify-between items-center mb-6 bg-slate-900 text-white p-5 rounded-[30px] shadow-xl">
            <div>
                <h1 class="text-xl font-black italic text-orange-400 uppercase tracking-tighter">Khatri Admin</h1>
                <p class="text-[9px] opacity-60 font-bold uppercase">Store Management</p>
            </div>
            <button onclick="location.reload()" class="bg-slate-800 p-2 rounded-full active:scale-90 transition">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-orange-400"></i>
            </button>
        </header>

        <div class="flex bg-white p-2 rounded-2xl shadow-sm mb-6 border border-slate-200 gap-2 sticky top-4 z-50">
            <button onclick="switchTab('new')" id="tab-new" class="active-tab flex-1 py-3 rounded-xl text-[10px] font-black uppercase flex items-center justify-center gap-2">
                <i data-lucide="bell" class="w-4 h-4"></i> नए आर्डर (<span id="count-new">0</span>)
            </button>
            <button onclick="switchTab('stock')" id="tab-stock" class="bg-slate-50 text-slate-400 flex-1 py-3 rounded-xl text-[10px] font-black uppercase flex items-center justify-center gap-2">
                <i data-lucide="plus-circle" class="w-4 h-4"></i> स्टॉक जोड़ें
            </button>
            <button onclick="switchTab('list')" id="tab-list" class="bg-slate-50 text-slate-400 flex-1 py-3 rounded-xl text-[10px] font-black uppercase flex items-center justify-center gap-2">
                <i data-lucide="list" class="w-4 h-4"></i> लिस्ट
            </button>
        </div>

        <div id="sec-new" class="tab-content space-y-4">
            <div id="order-list-new" class="space-y-4"></div>
        </div>

        <div id="sec-stock" class="tab-content hidden space-y-6">
            <div class="bg-white p-6 rounded-[30px] border border-slate-200 shadow-sm">
                <h2 class="font-bold text-sm mb-4 uppercase text-slate-500">नया सामान जोड़ें</h2>
                <div class="grid gap-4">
                    <div class="flex flex-col items-center justify-center border-2 border-dashed border-slate-200 p-4 rounded-3xl bg-slate-50 relative h-40 cursor-pointer" onclick="document.getElementById('img-input').click()">
                        <input type="file" id="img-input" accept="image/*" class="hidden" onchange="previewImg(this)">
                        <img id="preview" class="hidden absolute inset-0 w-full h-full object-contain p-2 bg-white rounded-3xl">
                        <div id="placeholder" class="text-center">
                            <i data-lucide="camera" class="w-8 h-8 mx-auto text-slate-300"></i>
                            <p class="text-[10px] text-slate-400 mt-2 font-bold">फोटो खींचें या गैलरी से चुनें</p>
                        </div>
                    </div>

                    <input type="text" id="p-name" placeholder="सामान का नाम" class="bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100">
                    
                    <select id="p-cat" class="bg-slate-50 p-4 rounded-2xl text-sm outline-none border border-slate-100">
                        <option value="General">कैटेगरी चुनें</option>
                    </select>

                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="p-price" placeholder="रेट ₹" class="bg-slate-50 p-4 rounded-2xl text-sm border border-slate-100">
                        <input type="number" id="p-stock" placeholder="स्टॉक" class="bg-slate-50 p-4 rounded-2xl text-sm border border-slate-100">
                    </div>
                    
                    <button id="save-btn" onclick="saveProduct()" class="bg-orange-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition shadow-lg">दुकान में अपलोड करें</button>
                </div>
            </div>
        </div>

        <div id="sec-list" class="tab-content hidden space-y-4">
            <div class="bg-white p-4 rounded-2xl border mb-4">
                <h3 class="text-xs font-bold mb-2 uppercase text-slate-400 italic">कैटेगरी मैनेजर</h3>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="new-cat-input" placeholder="जैसे: कूलर" class="flex-1 bg-slate-50 p-2 rounded-xl text-xs outline-none border">
                    <button onclick="addCat()" class="bg-slate-900 text-white px-4 rounded-xl font-bold">+</button>
                </div>
                <div id="cat-list-tags" class="flex flex-wrap gap-2"></div>
            </div>
            <div id="stock-list-full" class="space-y-3"></div>
        </div>
    </div>

    <div id="bill-template" class="hidden p-10 bg-white text-slate-900 font-mono">
        <div class="text-center border-b-2 pb-4 mb-4">
            <h1 class="text-2xl font-bold uppercase">KHATRI STORE</h1>
            <p class="text-[10px]">पंडरिया, छत्तीसगढ़ | मो: 9584035888</p>
            <p class="text-xs font-bold mt-2 border border-black inline-block px-2">कच्चा बिल / ESTIMATE</p>
        </div>
        <div class="flex justify-between text-xs mb-4">
            <div id="bill-cust"></div>
            <div id="bill-date"></div>
        </div>
        <table class="w-full text-xs text-left mb-4">
            <thead class="border-b"><tr><th class="py-1">सामान</th><th class="text-right py-1">राशि</th></tr></thead>
            <tbody id="bill-items"></tbody>
        </table>
        <div class="text-right font-bold text-lg uppercase">कुल राशि: ₹<span id="bill-total"></span></div>
    </div>

    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3" loop></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let ordersData = {}, productsData = {}, categories = {};

        // --- Tabs ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('sec-' + tab).classList.remove('hidden');
            document.querySelectorAll('[id^="tab-"]').forEach(t => t.classList.remove('active-tab', 'bg-slate-50', 'text-slate-400'));
            document.getElementById('tab-' + tab).classList.add('active-tab');
        };

        // --- Image Preview ---
        window.previewImg = (input) => {
            if (input.files[0]) {
                document.getElementById('preview').src = URL.createObjectURL(input.files[0]);
                document.getElementById('preview').classList.remove('hidden');
                document.getElementById('placeholder').classList.add('hidden');
            }
        };

        // --- Save Product (With Image) ---
        window.saveProduct = async () => {
            const name = document.getElementById('p-name').value, price = Number(document.getElementById('p-price').value), stock = Number(document.getElementById('p-stock').value), cat = document.getElementById('p-cat').value, file = document.getElementById('img-input').files[0], btn = document.getElementById('save-btn');
            
            if (!name || !price) return alert("नाम और रेट भरें!");
            
            btn.innerText = "अपलोडिंग..."; btn.disabled = true;
            let imgUrl = "https://via.placeholder.com/150";

            try {
                if (file) {
                    const storageRef = sRef(storage, 'items/' + Date.now());
                    await uploadBytes(storageRef, file);
                    imgUrl = await getDownloadURL(storageRef);
                }
                await push(ref(db, 'products'), { name, category: cat, price, stock, image: imgUrl, createdAt: Date.now() });
                alert("सफल! सामान जुड़ गया।");
                location.reload();
            } catch (e) { alert(e.message); btn.innerText = "दुकान में सेव करें"; btn.disabled = false; }
        };

        // --- Category Manager ---
        window.addCat = async () => {
            const val = document.getElementById('new-cat-input').value;
            if(val) { await push(ref(db, 'cats'), { name: val }); document.getElementById('new-cat-input').value = ""; }
        };
        onValue(ref(db, 'cats'), (snap) => {
            categories = snap.val() || {};
            let tags = "", opts = '<option value="General">कैटेगरी चुनें</option>';
            for(let id in categories) {
                tags += `<span class="bg-slate-100 p-2 rounded-xl text-[10px] font-bold border">${categories[id].name} <button onclick="delCat('${id}')" class="text-red-500 ml-1">×</button></span>`;
                opts += `<option value="${categories[id].name}">${categories[id].name}</option>`;
            }
            document.getElementById('cat-list-tags').innerHTML = tags;
            document.getElementById('p-cat').innerHTML = opts;
        });
        window.delCat = (id) => remove(ref(db, 'cats/'+id));

        // --- Orders Management ---
        onValue(ref(db, 'orders'), (snap) => {
            ordersData = snap.val() || {};
            let newHtml = "", newCount = 0;
            const sortedIds = Object.keys(ordersData).reverse();
            
            sortedIds.forEach(id => {
                const o = ordersData[id];
                if(o.status !== 'Done') {
                    newCount++;
                    newHtml += `
                        <div class="bg-white p-5 rounded-[30px] shadow-sm new-order-card relative">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-black text-xs uppercase">${o.customer.name}</h3>
                                    <a href="tel:${o.customer.phone}" class="text-blue-600 text-[10px] font-bold underline italic">${o.customer.phone}</a>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="updateO('${id}', 'Done')" class="bg-green-600 text-white p-2 rounded-xl"><i data-lucide="check" class="w-4 h-4"></i></button>
                                    <button onclick="printB('${id}')" class="bg-slate-900 text-white p-2 rounded-xl"><i data-lucide="printer" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                            <div class="text-[9px] text-slate-400 mb-2 truncate">${o.items.map(i => i.name).join(', ')}</div>
                            <div class="font-black text-lg">₹${o.total}</div>
                        </div>`;
                }
            });
            document.getElementById('order-list-new').innerHTML = newHtml || "<p class='text-center py-10 text-slate-400 italic'>कोई नया आर्डर नहीं</p>";
            document.getElementById('count-new').innerText = newCount;
            const alarm = document.getElementById('alarm-sound');
            if(newCount > 0) { alarm.play().catch(()=>{}); } else { alarm.pause(); }
            lucide.createIcons();
        });

        // --- Stock List Management ---
        onValue(ref(db, 'products'), (snap) => {
            productsData = snap.val() || {};
            let html = "";
            for(let id in productsData) {
                const p = productsData[id];
                html += `
                    <div class="flex items-center gap-3 p-3 bg-white rounded-2xl border shadow-sm">
                        <img src="${p.image}" class="w-12 h-12 object-contain rounded-xl bg-slate-50 border">
                        <div class="flex-1 overflow-hidden">
                            <p class="text-[10px] font-bold uppercase truncate">${p.name}</p>
                            <p class="text-[8px] text-gray-400 mb-1 italic">${p.category || 'General'}</p>
                            <div class="flex gap-2">
                                <input type="number" onchange="updProd('${id}', 'price', this.value)" value="${p.price}" class="w-14 border rounded p-1 text-[10px] font-bold">
                                <input type="number" onchange="updProd('${id}', 'stock', this.value)" value="${p.stock}" class="w-10 border rounded p-1 text-[10px] text-orange-600">
                            </div>
                        </div>
                        <button onclick="delProd('${id}')" class="text-red-300 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>`;
            }
            document.getElementById('stock-list-full').innerHTML = html;
            lucide.createIcons();
        });

        window.updProd = (id, f, v) => update(ref(db, 'products/'+id), {[f]: Number(v)});
        window.delProd = (id) => { if(confirm("सामान हटाएं?")) remove(ref(db, 'products/'+id)); };
        window.updateO = (id, s) => update(ref(db, 'orders/'+id), {status: s});
        
        window.printB = (id) => {
            const o = ordersData[id];
            document.getElementById('bill-cust').innerHTML = `<b>ग्राहक:</b> ${o.customer.name}<br><b>फोन:</b> ${o.customer.phone}`;
            document.getElementById('bill-date').innerText = new Date().toLocaleDateString('hi-IN');
            document.getElementById('bill-total').innerText = o.total;
            document.getElementById('bill-items').innerHTML = o.items.map(i => `<tr><td class="py-1 border-b uppercase">${i.name}</td><td class="text-right border-b font-bold">₹${i.price}</td></tr>`).join('');
            window.print();
        };

        lucide.createIcons();
    </script>
</body>
</html>
             <h2 class="font-bold text-sm mb-4 text-slate-500 uppercase">नया सामान जोड़ें</h2>
             <div class="grid gap-3">
                <input type="text" id="new-name" placeholder="सामान का नाम" class="w-full border-2 border-slate-50 p-3 rounded-2xl text-sm bg-slate-50 outline-none focus:border-orange-500">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="new-price" placeholder="रेट (₹)" class="border-2 border-slate-50 p-3 rounded-2xl text-sm bg-slate-50">
                    <input type="number" id="new-stock" placeholder="स्टॉक" class="border-2 border-slate-50 p-3 rounded-2xl text-sm bg-slate-50">
                </div>
                <button onclick="addNewProduct()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase tracking-widest">स्टॉक में जोड़ें</button>
             </div>
        </div>

        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-slate-200">
            <h2 class="font-bold text-sm mb-4 text-slate-500 uppercase">स्टॉक लिस्ट</h2>
            <div id="product-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="bill-template" class="hidden p-10 bg-white text-slate-900">
        </div>

    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config (Same)
        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let lastOrderCount = 0;

        // --- ऑर्डर्स को उल्टा (Latest First) और सबसे ऊपर दिखाने का लॉजिक ---
        onValue(ref(db, 'orders'), (snapshot) => {
            const data = snapshot.val() || {};
            const orderIds = Object.keys(data).reverse(); // नए ऑर्डर पहले आएंगे
            
            let html = "";
            orderIds.forEach(id => {
                const o = data[id];
                const isNew = o.status !== 'Done';
                const blinkClass = isNew ? 'new-order-blink bg-orange-50' : 'bg-slate-50 opacity-60';

                html += `
                    <div class="p-4 rounded-2xl border transition-all ${blinkClass}">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-black text-slate-900 uppercase text-xs">${o.customer.name}</h3>
                                <p class="text-blue-600 font-bold text-[10px]">${o.customer.phone}</p>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="updateStatus('${id}', 'Done')" class="bg-green-600 text-white p-2 rounded-lg"><i data-lucide="check" class="w-3 h-3"></i></button>
                                <button onclick="printBill('${id}')" class="bg-slate-900 text-white p-2 rounded-lg"><i data-lucide="printer" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 truncate mb-2">${o.items.map(i => i.name).join(', ')}</p>
                        <div class="flex justify-between items-center">
                            <p class="font-black text-sm">₹${o.total}</p>
                            <span class="text-[8px] font-bold px-2 py-0.5 rounded bg-white border uppercase">${o.status || 'NEW'}</span>
                        </div>
                    </div>`;
            });

            document.getElementById('order-list').innerHTML = html || "<p class='text-center py-4 text-gray-400 text-xs italic'>नो ऑर्डर्स</p>";
            
            // अलार्म बजाना अगर नया ऑर्डर आया हो
            if (orderIds.length > lastOrderCount) {
                document.getElementById('order-sound').play().catch(e => console.log("Sound error"));
            }
            lastOrderCount = orderIds.length;
            lucide.createIcons();
        });

        // बाकी फंक्शन्स (updateStatus, printBill, etc. वही रहेंगे)
        window.updateStatus = (id, s) => update(ref(db, 'orders/'+id), {status: s});
        lucide.createIcons();
    </script>
</body>
</html>
