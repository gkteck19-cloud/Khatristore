<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHATRI ADMIN - लाइव ऑर्डर्स टॉप पर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* नए ऑर्डर के लिए चमकने वाला इफ़ेक्ट */
        .new-order-blink { animation: blink 1s infinite; border: 3px solid #f97316 !important; }
        @keyframes blink { 0% { box-shadow: 0 0 5px #f97316; } 50% { box-shadow: 0 0 20px #f97316; } 100% { box-shadow: 0 0 5px #f97316; } }
        @media print { body * { visibility: hidden; } #bill-template, #bill-template * { visibility: visible; } #bill-template { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body class="bg-slate-100 pb-20 p-4 font-sans">

    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-slate-900 text-white p-5 rounded-[25px] shadow-xl border-b-4 border-orange-500">
            <div>
                <h1 class="text-xl font-black italic text-orange-400 tracking-tighter uppercase">Khatri Admin</h1>
                <p class="text-[10px] opacity-60 uppercase font-bold tracking-widest">Live Order First</p>
            </div>
            <button onclick="location.reload()" class="bg-slate-800 p-2 rounded-full"><i data-lucide="refresh-cw" class="w-5 h-5 text-orange-400"></i></button>
        </header>

        <div class="bg-white p-6 rounded-[30px] shadow-lg mb-8 border-t-8 border-orange-500">
            <h2 class="font-black text-lg mb-4 text-slate-800 flex items-center gap-2 uppercase tracking-tight">
                <i data-lucide="bell-ring" class="text-orange-500"></i> लाइव नए ऑर्डर्स
            </h2>
            <div id="order-list" class="space-y-4">
                <p class="text-center text-gray-400 italic py-4 text-sm font-bold">अभी कोई नया ऑर्डर नहीं है...</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[30px] shadow-sm mb-8 border border-slate-200">
             <h2 class="font-bold text-sm mb-4 text-slate-500 uppercase">नया सामान जोड़ें</h2>
             <div class="grid gap-3">
                <input type="text" id="new-name" placeholder="सामान का नाम" class="w-full border-2 border-slate-50 p-3 rounded-2xl text-sm bg-slate-50 outline-none focus:border-orange-500">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="new-price" placeholder="रेट (₹)" class="border-2 border-slate-50 p-3 rounded-2xl text-sm bg-slate-50">
                    <input type="number" id="new-stock" placeholder="स्टॉक" class="border-2 border-slate-50 p-3 rounded-2xl text-sm bg-slate-50">
                </div>
                <button onclick="addNewProduct()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase tracking-widest">स्टॉक में जोड़ें</button>
             </div>
        </div>

        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-slate-200">
            <h2 class="font-bold text-sm mb-4 text-slate-500 uppercase">स्टॉक लिस्ट</h2>
            <div id="product-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="bill-template" class="hidden p-10 bg-white text-slate-900">
        </div>

    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config (Same)
        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let lastOrderCount = 0;

        // --- ऑर्डर्स को उल्टा (Latest First) और सबसे ऊपर दिखाने का लॉजिक ---
        onValue(ref(db, 'orders'), (snapshot) => {
            const data = snapshot.val() || {};
            const orderIds = Object.keys(data).reverse(); // नए ऑर्डर पहले आएंगे
            
            let html = "";
            orderIds.forEach(id => {
                const o = data[id];
                const isNew = o.status !== 'Done';
                const blinkClass = isNew ? 'new-order-blink bg-orange-50' : 'bg-slate-50 opacity-60';

                html += `
                    <div class="p-4 rounded-2xl border transition-all ${blinkClass}">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-black text-slate-900 uppercase text-xs">${o.customer.name}</h3>
                                <p class="text-blue-600 font-bold text-[10px]">${o.customer.phone}</p>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="updateStatus('${id}', 'Done')" class="bg-green-600 text-white p-2 rounded-lg"><i data-lucide="check" class="w-3 h-3"></i></button>
                                <button onclick="printBill('${id}')" class="bg-slate-900 text-white p-2 rounded-lg"><i data-lucide="printer" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 truncate mb-2">${o.items.map(i => i.name).join(', ')}</p>
                        <div class="flex justify-between items-center">
                            <p class="font-black text-sm">₹${o.total}</p>
                            <span class="text-[8px] font-bold px-2 py-0.5 rounded bg-white border uppercase">${o.status || 'NEW'}</span>
                        </div>
                    </div>`;
            });

            document.getElementById('order-list').innerHTML = html || "<p class='text-center py-4 text-gray-400 text-xs italic'>नो ऑर्डर्स</p>";
            
            // अलार्म बजाना अगर नया ऑर्डर आया हो
            if (orderIds.length > lastOrderCount) {
                document.getElementById('order-sound').play().catch(e => console.log("Sound error"));
            }
            lastOrderCount = orderIds.length;
            lucide.createIcons();
        });

        // बाकी फंक्शन्स (updateStatus, printBill, etc. वही रहेंगे)
        window.updateStatus = (id, s) => update(ref(db, 'orders/'+id), {status: s});
        lucide.createIcons();
    </script>
</body>
</html>
