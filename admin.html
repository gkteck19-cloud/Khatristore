<!DOCTYPE html>
<html lang="hi">
<head>

<body class="bg-gray-100 pb-20 p-4">

    <div class="max-w-2xl mx-auto">

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8 border-t-4 border-orange-500">
            <h2 class="font-bold text-lg mb-4 text-orange-600">‡§®‡§Ø‡§æ ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ú‡•ã‡•ú‡•á‡§Ç</h2>
            <div class="grid gap-4">
                <input type="text" id="new-name" placeholder="‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ" class="w-full border p-3 rounded-xl text-sm">
                
                <div class="border-2 border-dashed border-gray-300 p-4 rounded-xl text-center bg-gray-50">

                    <button onclick="document.getElementById('image-input').click()" class="bg-white border px-4 py-2 rounded-lg text-xs font-bold shadow-sm">
                        üì∑ ‡§´‡•ã‡§ü‡•ã ‡§ñ‡•Ä‡§Ç‡§ö‡•á‡§Ç ‡§Ø‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç
                    </button>
                    <p id="upload-status" class="text-[10px] text-gray-500 mt-2 italic">‡§´‡•ã‡§ü‡•ã ‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï ‡§π‡•à</p>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="new-price" placeholder="‡§ï‡•Ä‡§Æ‡§§ (‚Çπ)" class="border p-3 rounded-xl text-sm">
                    <input type="number" id="new-stock" placeholder="‡§∏‡•ç‡§ü‡•â‡§ï ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ" class="border p-3 rounded-xl text-sm">
                </div>
                <button id="add-btn" onclick="addNewProduct()" class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold shadow-md">‡§¶‡•Å‡§ï‡§æ‡§® ‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm">
            <h2 class="font-bold text-lg mb-4">‡§∏‡•ç‡§ü‡•â‡§ï ‡§î‡§∞ ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§Æ‡•à‡§®‡•á‡§ú‡§Æ‡•á‡§Ç‡§ü</h2>
            <div id="admin-product-list" class="space-y-6">
                <p class="text-center text-gray-400">‡§∏‡§æ‡§Æ‡§æ‡§® ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com", // ‡§Ö‡§™‡§®‡•Ä ‡§∏‡§π‡•Ä URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let uploadedImageUrl = "https://via.placeholder.com/150?text=No+Image";

        // --- ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ---
        document.getElementById('image-input').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const status = document.getElementById('upload-status');
            status.innerText = "‡§Ö‡§™‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...";
            try {
                const storageRef = sRef(storage, 'items/' + Date.now() + ".jpg");
                await uploadBytes(storageRef, file);
                uploadedImageUrl = await getDownloadURL(storageRef);
                status.innerText = "‚úÖ ‡§´‡•ã‡§ü‡•ã ‡§§‡•à‡§Ø‡§æ‡§∞!";
                status.style.color = "green";
            } catch (err) { alert("‡§´‡•ã‡§ü‡•ã ‡§è‡§∞‡§∞: " + err.message); }
        };

        // --- ‡§®‡§Ø‡§æ ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ú‡•ã‡•ú‡§®‡§æ ---
        window.addNewProduct = async () => {
            const name = document.getElementById('new-name').value;
            const price = Number(document.getElementById('new-price').value);
            const stock = Number(document.getElementById('new-stock').value);

            if(!name || !price) return alert("‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§ï‡•Ä‡§Æ‡§§ ‡§≠‡§∞‡•á‡§Ç!");

            try {
                const productListRef = ref(db, 'products');
                const newProductRef = push(productListRef);
                await set(newProductRef, { name, price, stock, image: uploadedImageUrl });
                alert("‡§∏‡§´‡§≤!"); location.reload();
            } catch (e) { alert(e.message); }
        };

        // --- ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§≤‡•ã‡§° ‡§î‡§∞ ‡§Ö‡§™‡§°‡•á‡§ü ---
        const productsRef = ref(db, 'products');
        onValue(productsRef, (snapshot) => {
            const data = snapshot.val();
            let html = "";
            for (let id in data) {
                const p = data[id];
                html += `
                    <div class="p-4 border rounded-2xl bg-slate-50 relative shadow-sm">
                        <div class="flex gap-4 mb-4">
                            <img src="${p.image}" class="w-16 h-16 object-contain bg-white rounded-lg border">
                            <div class="flex-1">
                                <input type="text" id="n-${id}" value="${p.name}" class="w-full font-bold text-sm bg-transparent border-b mb-2 outline-none">
                                <div class="grid grid-cols-2 gap-2">
                                    <input type="number" id="p-${id}" value="${p.price}" class="border rounded p-1 text-xs" title="Price">
                                    <input type="number" id="s-${id}" value="${p.stock}" class="border rounded p-1 text-xs" title="Stock">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <button onclick="deleteItem('${id}')" class="text-red-500 text-[10px] font-bold underline">‡§∏‡§æ‡§Æ‡§æ‡§® ‡§π‡§ü‡§æ‡§è‡§Ç</button>
                            <button onclick="saveEdit('${id}')" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-xs font-bold">‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</button>
                        </div>
                    </div>
                `;
            }
            document.getElementById('admin-product-list').innerHTML = html || "‡§ï‡•ã‡§à ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§";
        });

        window.saveEdit = async (id) => {
            const name = document.getElementById(`n-${id}`).value;
            const price = Number(document.getElementById(`p-${id}`).value);
            const stock = Number(document.getElementById(`s-${id}`).value);
            await update(ref(db, 'products/' + id), { name, price, stock });
            alert("‡§Ö‡§™‡§°‡•á‡§ü ‡§∏‡§´‡§≤!");
        };

        window.deleteItem = async (id) => {
            if(confirm("‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡•á‡§Ç?")) { await remove(ref(db, 'products/' + id)); }
        };
    </script>
</body>
