<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHATRI ADMIN - प्रो कंट्रोल</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 pb-20 p-4 font-sans text-slate-900">

    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-6 bg-slate-900 text-white p-5 rounded-[25px] shadow-xl">
            <h1 class="text-xl font-black italic text-orange-400 uppercase">Khatri Admin</h1>
            <button onclick="location.reload()" class="bg-slate-800 p-2 rounded-full"><i data-lucide="refresh-cw" class="w-5 h-5 text-orange-400"></i></button>
        </header>

        <div class="bg-white p-6 rounded-[30px] shadow-sm mb-6 border-l-8 border-orange-500">
            <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                <i data-lucide="megaphone" class="text-orange-500"></i> ऑफर बैनर सेट करें
            </h2>
            <div class="space-y-4">
                <textarea id="offer-text" placeholder="अपना ऑफर यहाँ लिखें (जैसे: दिवाली सेल! सभी पंखों पर 20% छूट)" class="w-full border-2 border-slate-50 p-4 rounded-2xl text-sm bg-slate-50 outline-none focus:border-orange-500 h-20"></textarea>
                
                <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl">
                    <span class="text-sm font-bold text-slate-600">ऑफर दिखाना चाहते हैं?</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="offer-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                    </label>
                </div>
                
                <button onclick="saveOffer()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition">ऑफर अपडेट करें</button>
            </div>
        </div>

        <div class="flex bg-white p-2 rounded-2xl shadow-sm mb-6 border gap-2">
            <button onclick="switchTab('new')" id="tab-new" class="bg-orange-500 text-white flex-1 py-3 rounded-xl text-xs font-black uppercase transition-all">नए ऑर्डर्स</button>
            <button onclick="switchTab('stock')" id="tab-stock" class="bg-slate-50 text-slate-400 flex-1 py-3 rounded-xl text-xs font-black uppercase transition-all">स्टॉक जोड़ें</button>
        </div>

        <div id="sec-new" class="tab-content space-y-4">
            <div id="order-list" class="space-y-4"></div>
        </div>

        <div id="sec-stock" class="tab-content hidden space-y-4">
            <div class="bg-white p-6 rounded-[30px] border shadow-sm">
                <h2 class="font-bold mb-4">नया सामान जोड़ें</h2>
                <input type="text" id="p-name" placeholder="नाम" class="w-full border p-3 rounded-xl mb-3">
                <input type="number" id="p-price" placeholder="रेट ₹" class="w-full border p-3 rounded-xl mb-6">
                <button onclick="saveProduct()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">सेव करें</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ऑफर लोड करना ---
        onValue(ref(db, 'storeOffer'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('offer-text').value = data.text;
                document.getElementById('offer-toggle').checked = data.show;
            }
        });

        // --- ऑफर सेव करना ---
        window.saveOffer = async () => {
            const text = document.getElementById('offer-text').value;
            const show = document.getElementById('offer-toggle').checked;
            await set(ref(db, 'storeOffer'), { text, show });
            alert("ऑफर सफलतापूर्वक अपडेट हो गया!");
        };

        // --- टैब स्विचिंग ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('sec-' + tab).classList.remove('hidden');
            document.querySelectorAll('button[id^="tab-"]').forEach(b => {
                b.classList.remove('bg-orange-500', 'text-white');
                b.classList.add('bg-slate-50', 'text-slate-400');
            });
            document.getElementById('tab-' + tab).classList.add('bg-orange-500', 'text-white');
        };

        // [बाकी पुराने ऑर्डर्स और स्टॉक वाले फंक्शन यहाँ रहेंगे...]
        lucide.createIcons();
    </script>
</body>
</html>
