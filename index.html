<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        @keyframes slide { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

</head>
<body class="bg-gray-50 text-slate-900 font-sans pb-24">

    <div id="offer-banner-wrap" class="hidden bg-orange-600 text-white py-2 text-[11px] font-black uppercase tracking-tighter sticky top-0 z-[110] shadow-lg">
        <div class="overflow-hidden whitespace-nowrap">
            <div id="offer-text-display" class="promo-banner italic"></div>
        </div>
    </div>

    <div class="bg-slate-900 text-white px-5 pt-4 pb-12 rounded-b-[40px] shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic text-orange-400 tracking-tighter uppercase">Khatri Store</h1>
            <button onclick="showPage('orders')" class="text-[10px] bg-slate-800 px-4 py-2 rounded-full border border-slate-700 font-black">MY ORDERS</button>
        </div>
        <div class="relative text-slate-900">
            <i data-lucide="search" class="absolute left-4 top-4 text-gray-400 w-4 h-4"></i>
            <input type="text" id="search-input" oninput="handleSearch(this.value.toLowerCase())" placeholder="‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." class="w-full bg-white py-4 pl-12 pr-4 rounded-2xl shadow-xl outline-none text-sm font-bold border-none">
        </div>
    </div>

    <div id="home-page">
        <div id="cat-bar" class="flex gap-2 overflow-x-auto no-scrollbar px-4 my-6">
            <button onclick="filterCat('All')" id="btn-all" class="cat-btn cat-active bg-white text-slate-900 px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap shadow-sm border border-slate-200 uppercase italic">‡§∏‡§≠‡•Ä ‡§∏‡§æ‡§Æ‡§æ‡§®</button>
        </div>

        <div class="px-4 mb-6">
            <h2 class="text-[10px] font-black uppercase mb-3 text-slate-400 flex items-center gap-2">
                <i data-lucide="award" class="w-3 h-3 text-orange-500"></i> Top Selling Items
            </h2>
            <div id="best-sellers" class="flex gap-3 overflow-x-auto no-scrollbar"></div>
        </div>

        <div id="product-grid" class="max-w-7xl mx-auto px-4 grid grid-cols-2 gap-3 mb-10">
            <p class="col-span-2 text-center text-gray-400 py-10 italic">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
        </div>
    </div>

    <div id="orders-page" class="hidden px-5 pt-6">
        <h2 class="text-2xl font-black mb-6 italic uppercase tracking-tighter">‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§ü‡•ç‡§∞‡•à‡§ï‡§ø‡§Ç‡§ó</h2>
        <div id="order-history-list" class="space-y-4"></div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t px-6 py-4 flex justify-between items-center z-[150] shadow-2xl">
        <button onclick="showPage('home')" id="nav-home" class="active-nav flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="home" class="w-5 h-5"></i><span class="text-[9px] font-bold">HOME</span>
        </button>
        <button onclick="showPage('orders')" id="nav-orders" class="flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="package" class="w-5 h-5"></i><span class="text-[9px] font-bold">ORDERS</span>
        </button>
        <button onclick="toggleCart()" class="relative bg-slate-900 text-white p-4 rounded-2xl -mt-12 shadow-xl border-4 border-white">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-orange-500 text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
        </button>
        <button onclick="window.open('https://wa.me/919584035888')" class="flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="message-circle" class="w-5 h-5"></i><span class="text-[9px] font-bold">WHATSAPP</span>
        </button>
        <button onclick="logout()" class="flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="log-out" class="w-5 h-5"></i><span class="text-[9px] font-bold">EXIT</span>
        </button>
    </nav>

    <div id="cart-drawer" class="fixed inset-0 bg-black/50 z-[200] hidden flex justify-end">
        <div class="w-80 bg-white h-full p-6 flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-lg font-black uppercase italic">My Cart</h2>
                <button onclick="toggleCart()"><i data-lucide="x" class="text-slate-400"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-3 no-scrollbar">
                <p class="text-center text-gray-400 py-10 text-xs italic">‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</p>
            </div>
            <div class="mt-auto pt-6 border-t font-black">
                <div class="flex justify-between mb-6">
                    <span class="text-slate-400 text-sm">TOTAL:</span>
                    <span id="cart-total" class="text-orange-500 text-xl">‚Çπ0</span>
                </div>
                <button onclick="initiateOrder()" class="w-full bg-slate-900 text-white py-4 rounded-2xl shadow-lg uppercase italic">Confirm Order</button>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/90 z-[300] hidden flex items-center justify-center p-8 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-10 text-center shadow-2xl">
            <h2 class="text-3xl font-black mb-2 uppercase italic text-slate-900">Khatri Store</h2>
            <p class="text-[10px] text-gray-400 mb-8 font-bold uppercase tracking-widest">‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç</p>
            <input type="text" id="cust-name" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ" class="w-full bg-slate-50 border-none p-4 rounded-2xl mb-4 outline-none text-sm font-bold">
            <input type="tel" id="cust-phone" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" class="w-full bg-slate-50 border-none p-4 rounded-2xl mb-8 outline-none text-sm font-bold">
            <button onclick="processOrder()" class="w-full bg-orange-500 text-white py-5 rounded-2xl font-black uppercase">‡§™‡•ç‡§∞‡§µ‡•á‡§∂ ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let cart = [], allProducts = {}, currentCat = "All", searchTerm = "";

        // --- üì¢ ‡§ë‡§´‡§∞ ‡§¨‡•à‡§®‡§∞ ---
        onValue(ref(db, 'storeOffer'), (snap) => {
            const data = snap.val();
            const wrap = document.getElementById('offer-banner-wrap');
            const text = document.getElementById('offer-text-display');
            if(data && data.show) {
                wrap.classList.remove('hidden');
                text.innerText = data.text + " ‚Ä¢ " + data.text + " ‚Ä¢ " + data.text;
            } else { wrap.classList.add('hidden'); }
        });

        // --- üìÇ ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç ---
        onValue(ref(db, 'cats'), (snap) => {
            const cats = snap.val() || {};
            let html = `<button onclick="filterCat('All')" id="btn-all" class="cat-btn cat-active bg-white text-slate-900 px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap shadow-sm border border-slate-200 uppercase italic">‡§∏‡§≠‡•Ä ‡§∏‡§æ‡§Æ‡§æ‡§®</button>`;
            for(let id in cats) {
                html += `<button onclick="filterCat('${cats[id].name}')" class="cat-btn bg-white text-slate-900 px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap shadow-sm border border-slate-200 uppercase italic">${cats[id].name}</button>`;
            }
            document.getElementById('cat-bar').innerHTML = html;
        });

        // --- üõí ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç ---
        onValue(ref(db, 'products'), (snap) => {
            allProducts = snap.val() || {};
            renderProducts();
        });

        window.filterCat = (cat) => {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            if(event) event.target.classList.add('cat-active');
            renderProducts();
        };

        window.handleSearch = (v) => { searchTerm = v; renderProducts(); };

        function renderProducts() {
            let html = "", bestHtml = "";
            for (let id in allProducts) {
                const p = allProducts[id];
                if (p.name.toLowerCase().includes(searchTerm) && (currentCat === "All" || p.category === currentCat)) {
                    const isOut = p.stock <= 0;
                    const card = `<div class="bg-white p-3 rounded-3xl shadow-sm border border-slate-50 overflow-hidden">
                        <img src="${p.image}" class="h-28 w-full object-contain mb-3 ${isOut ? 'grayscale opacity-50' : ''}">
                        <h3 class="font-bold text-[10px] uppercase mb-1 line-clamp-2 h-7 italic leading-tight">${p.name}</h3>
                        <p class="font-black text-sm mb-3 text-slate-900">‚Çπ${p.price}</p>
                        <button onclick="${isOut ? '' : `addToCart('${id}', '${p.name}', ${p.price})`}" class="w-full py-2.5 rounded-xl text-[9px] font-black uppercase ${isOut ? 'bg-slate-100 text-slate-400' : 'bg-slate-900 text-white active:bg-orange-500 shadow-lg'}">${isOut ? 'Stock Out' : 'Buy Now'}</button>
                    </div>`;
                    html += card;
                    if(p.stock < 5 && p.stock > 0) bestHtml += card.replace('h-28', 'h-20').replace('rounded-3xl', 'min-w-[140px]');
                }
            }
            document.getElementById('product-grid').innerHTML = html || "<p class='col-span-2 text-center text-gray-400 py-10'>‡§ï‡•ã‡§à ‡§∏‡§æ‡§Æ‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</p>";
            document.getElementById('best-sellers').innerHTML = bestHtml;
            lucide.createIcons();
        }

        // --- üõí ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•ç‡§∏ ---
        window.toggleCart = () => {
            document.getElementById('cart-drawer').classList.toggle('hidden');
            updateCartUI();
        };

        window.addToCart = (id, n, p) => {
            cart.push({name: n, price: p});
            updateCartUI();
            const btn = event.target;
            btn.innerText = "‡§ú‡•ã‡•ú ‡§¶‡§ø‡§Ø‡§æ!";
            setTimeout(() => btn.innerText = "Buy Now", 800);
        };

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const list = document.getElementById('cart-items');
            let total = 0;
            if(cart.length === 0) {
                list.innerHTML = "<p class='text-center text-gray-400 py-10 text-xs italic'>‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</p>";
            } else {
                list.innerHTML = cart.map((i, idx) => {
                    total += i.price;
                    return `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl mb-2 border">
                        <div class="text-[10px] font-bold uppercase italic"><span>${i.name}</span><br><b class="text-orange-500">‚Çπ${i.price}</b></div>
                        <button onclick="removeFromCart(${idx})" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>`;
                }).join('');
            }
            document.getElementById('cart-total').innerText = `‚Çπ${total}`;
            lucide.createIcons();
        }

        window.removeFromCart = (idx) => { cart.splice(idx, 1); updateCartUI(); };

        // --- üöö ‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§î‡§∞ ‡§™‡•á‡§ú‡•á‡§ú ---
        window.showPage = (page) => {
            document.getElementById('home-page').classList.toggle('hidden', page !== 'home');
            document.getElementById('orders-page').classList.toggle('hidden', page !== 'orders');
            document.getElementById('nav-home').classList.toggle('active-nav', page === 'home');
            document.getElementById('nav-orders').classList.toggle('active-nav', page === 'orders');
            if(page === 'orders') fetchMyOrders();
        };

        function fetchMyOrders() {
            const user = JSON.parse(localStorage.getItem('khatri_user'));
            if(!user) return document.getElementById('login-modal').classList.remove('hidden');
            onValue(ref(db, 'orders'), (snap) => {
                const orders = snap.val() || {};
                let html = "";
                for(let id in orders) {
                    if(orders[id].customer.phone === user.phone) {
                        html += `<div class="bg-white p-5 rounded-3xl border mb-3"><div class="flex justify-between mb-2 font-bold text-[10px] uppercase"><span>ID: ...${id.slice(-5)}</span><span class="text-orange-500">${orders[id].status || 'New'}</span></div><p class="text-xs font-bold italic">${orders[id].items.map(i=>i.name).join(', ')}</p><p class="mt-2 font-black">‚Çπ${orders[id].total}</p></div>`;
                    }
                }
                document.getElementById('order-history-list').innerHTML = html || "<p class='text-center py-10 opacity-30'>‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à</p>";
            });
        }

        window.initiateOrder = () => { if(cart.length > 0) { if(localStorage.getItem('khatri_user')) processOrder(); else document.getElementById('login-modal').classList.remove('hidden'); } };

        window.processOrder = async () => {
            let user = JSON.parse(localStorage.getItem('khatri_user'));
            if(!user) {
                const n = document.getElementById('cust-name').value, p = document.getElementById('cust-phone').value;
                if(!n || p.length < 10) return alert("‡§∏‡§π‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç");
                user = {name: n, phone: p}; localStorage.setItem('khatri_user', JSON.stringify(user));
            }
            await push(ref(db, 'orders'), { customer: user, items: cart, total: cart.reduce((s,i)=>s+i.price,0), createdAt: Date.now(), status: 'New' });
            alert("‡§∏‡§´‡§≤! ‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§ñ‡§§‡•ç‡§∞‡•Ä ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§™‡§π‡•Å‡§Å‡§ö ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§");
            cart = []; updateCartUI(); toggleCart(); document.getElementById('login-modal').classList.add('hidden');
        };

        window.logout = () => { if(confirm("‡§¨‡§æ‡§π‡§∞ ‡§®‡§ø‡§ï‡§≤‡•á‡§Ç?")) { localStorage.clear(); location.reload(); } };

        lucide.createIcons();
    </script>
</body>
</html>
