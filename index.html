<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHATRI STORE - ‡§ë‡§®‡§≤‡§æ‡§á‡§® ‡§¶‡•Å‡§ï‡§æ‡§®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }

</head>
<body class="bg-gray-50 text-slate-900 font-sans">

    <div id="login-modal" class="fixed inset-0 bg-black/80 z-[200] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[30px] p-8 shadow-2xl text-center relative">
            <button onclick="closeLogin()" class="absolute right-6 top-6 text-gray-400"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-black text-slate-900 mb-2 uppercase italic">Khatri Store</h2>
            <p class="text-gray-500 text-sm mb-6 font-bold">‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§®‡§Ç‡§¨‡§∞ ‡§≠‡§∞‡•á‡§Ç</p>
            <input type="text" id="cust-name" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ" class="w-full border-2 border-slate-100 p-4 rounded-2xl mb-3 outline-none focus:border-orange-500 text-sm">
            <input type="tel" id="cust-phone" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" class="w-full border-2 border-slate-100 p-4 rounded-2xl mb-6 outline-none focus:border-orange-500 text-sm">
            <button onclick="processOrder()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest active:scale-95 transition">‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ ‡§ï‡§∞‡•á‡§Ç</button>
        </div>
    </div>

    <div id="app">
        <nav class="bg-slate-900 text-white p-4 sticky top-0 z-[100] flex justify-between items-center shadow-md">
            <h1 class="text-xl font-black italic text-orange-400 tracking-tighter uppercase">Khatri Store</h1>
            <div class="relative cursor-pointer" onclick="toggleCart()">
                <i data-lucide="shopping-cart"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">0</span>
            </div>
        </nav>

        <div class="bg-slate-900 text-white px-4 pb-16 pt-6 rounded-b-[40px] text-center mb-6 shadow-xl relative">
            <h2 class="text-3xl font-black tracking-tight uppercase mb-1">‡§ñ‡§§‡•ç‡§∞‡•Ä ‡§∏‡•ç‡§ü‡•ã‡§∞</h2>
            <p class="text-[10px] opacity-50 uppercase tracking-widest font-bold mb-8">Quality ‚Ä¢ Trust ‚Ä¢ Service</p>
            
            <div class="absolute -bottom-6 left-4 right-4 max-w-md mx-auto">
                <div class="relative flex items-center text-slate-900">
                    <i data-lucide="search" class="absolute left-4 text-gray-400 w-4 h-4"></i>
                    <input type="text" id="main-search" oninput="handleSearch(this.value.toLowerCase())" placeholder="‡§∏‡§æ‡§Æ‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." class="w-full bg-white py-4 pl-12 pr-4 rounded-2xl shadow-2xl outline-none text-sm border-none font-bold">
                </div>
            </div>
        </div>

        <div id="cat-bar" class="flex gap-2 overflow-x-auto no-scrollbar px-4 mb-6 mt-10">
            <button onclick="filterCat('All')" id="btn-all" class="cat-btn cat-active bg-white text-slate-900 px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap shadow-sm border border-slate-200 uppercase italic">‡§∏‡§≠‡•Ä ‡§∏‡§æ‡§Æ‡§æ‡§®</button>
            </div>

        <div id="product-grid" class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-3 mb-24">
            <p class="col-span-2 text-center text-gray-400 py-10 italic">‡§∏‡§æ‡§Æ‡§æ‡§® ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
        </div>
    </div>

    <div id="cart-drawer" class="fixed inset-0 bg-black/50 z-[150] hidden flex justify-end transition-all">
        <div class="w-80 bg-white h-full p-6 flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-lg font-black uppercase tracking-tight italic">My Cart</h2>
                <button onclick="toggleCart()"><i data-lucide="x" class="text-slate-400"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-3 no-scrollbar"></div>
            <div class="mt-auto pt-6 border-t">
                <div class="flex justify-between text-xl font-black mb-6">
                    <span class="text-slate-400 text-sm uppercase">Total:</span><span id="cart-total" class="text-orange-500">‚Çπ0</span>
                </div>
                <button onclick="initiateOrder()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-lg uppercase active:scale-95 transition tracking-widest">üõí ‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§¨‡•Å‡§ï ‡§ï‡§∞‡•á‡§Ç</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let cart = [], allProducts = {}, currentCat = "All", searchTerm = "";

        // --- ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§°: ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§î‡§∞ ‡§∏‡§æ‡§Æ‡§æ‡§® ---
        onValue(ref(db, 'cats'), (snap) => {
            const cats = snap.val() || {};
            let html = `<button onclick="filterCat('All')" id="btn-all" class="cat-btn cat-active bg-white text-slate-900 px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap shadow-sm border border-slate-200 uppercase italic">‡§∏‡§≠‡•Ä ‡§∏‡§æ‡§Æ‡§æ‡§®</button>`;
            for(let id in cats) {
                html += `<button onclick="filterCat('${cats[id].name}')" class="cat-btn bg-white text-slate-900 px-5 py-2.5 rounded-full text-[10px] font-black whitespace-nowrap shadow-sm border border-slate-200 uppercase italic">${cats[id].name}</button>`;
            }
            document.getElementById('cat-bar').innerHTML = html;
        });

        onValue(ref(db, 'products'), (snap) => {
            allProducts = snap.val() || {};
            renderUI();
        });

        // --- ‡§´‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§î‡§∞ ‡§∏‡§∞‡•ç‡§ö ---
        window.filterCat = (cat) => {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            event.target.classList.add('cat-active');
            renderUI();
        };

        window.handleSearch = (val) => {
            searchTerm = val;
            renderUI();
        };

        function renderUI() {
            let html = "";
            for (let id in allProducts) {
                const p = allProducts[id];
                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                const matchesCat = (currentCat === "All" || p.category === currentCat);

                if (matchesSearch && matchesCat) {
                    const isOut = p.stock <= 0;
                    html += `
                        <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex flex-col product-card transition relative">
                            <img src="${p.image}" class="h-32 w-full object-contain mb-2 ${isOut ? 'grayscale opacity-50' : ''}">
                            <h3 class="font-bold text-[10px] uppercase mb-1 line-clamp-2 h-8 leading-tight italic">${p.name}</h3>
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-slate-900 font-black text-sm">‚Çπ${p.price}</p>
                                <span class="text-[8px] font-bold ${p.stock < 5 ? 'text-red-500' : 'text-slate-300'} uppercase">Stock: ${p.stock}</span>
                            </div>
                            <button onclick="${isOut ? '' : `addToCart('${id}', '${p.name}', ${p.price})`}" 
                                class="w-full py-2.5 rounded-xl text-[10px] font-black uppercase transition ${isOut ? 'bg-slate-100 text-slate-300' : 'bg-slate-900 text-white active:bg-orange-500 shadow-lg'}">
                                ${isOut ? 'Stock Out' : 'Add to Cart'}
                            </button>
                        </div>`;
                }
            }
            document.getElementById('product-grid').innerHTML = html || "<p class='col-span-2 text-center text-gray-400 py-10 font-bold'>‡§∏‡§æ‡§Æ‡§æ‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!</p>";
            lucide.createIcons();
        }

        // --- ‡§ï‡§æ‡§∞‡•ç‡§ü ‡§î‡§∞ ‡§Ü‡§∞‡•ç‡§°‡§∞ ---
        window.addToCart = (id, name, price) => { 
            cart.push({name, price}); 
            updateCartUI();
            const btn = event.target;
            btn.innerText = "‡§ú‡•ã‡•ú ‡§¶‡§ø‡§Ø‡§æ!";
            setTimeout(() => { btn.innerText = "Add to Cart"; }, 800);
        };
        
        window.toggleCart = () => document.getElementById('cart-drawer').classList.toggle('hidden');
        
        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map(i => {
                total += i.price;
                return `<div class="flex justify-between p-3 bg-gray-50 rounded-xl text-[10px] font-bold uppercase italic border border-slate-100"><span>${i.name}</span><b class="text-orange-500 font-black">‚Çπ${i.price}</b></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = `‚Çπ${total}`;
        }

        window.initiateOrder = () => {
            if(cart.length === 0) return alert("‡§ï‡§æ‡§∞‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§π‡•à!");
            const savedUser = localStorage.getItem('khatri_user');
            if(savedUser) { processOrder(); } 
            else { document.getElementById('login-modal').classList.remove('hidden'); }
        };

        window.closeLogin = () => document.getElementById('login-modal').classList.add('hidden');

        window.processOrder = async () => {
            let user = JSON.parse(localStorage.getItem('khatri_user'));
            if(!user) {
                const name = document.getElementById('cust-name').value;
                const phone = document.getElementById('cust-phone').value;
                if(name && phone.length >= 10) {
                    user = { name, phone };
                    localStorage.setItem('khatri_user', JSON.stringify(user));
                } else { return alert("‡§®‡§æ‡§Æ ‡§î‡§∞ ‡§∏‡§π‡•Ä ‡§®‡§Ç‡§¨‡§∞ ‡§≠‡§∞‡•á‡§Ç!"); }
            }

            try {
                const orderData = {
                    customer: user,
                    items: cart,
                    total: cart.reduce((s, i) => s + i.price, 0),
                    createdAt: Date.now(),
                    status: 'New'
                };
                await push(ref(db, 'orders'), orderData);
                alert("‡§∂‡•Å‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ " + user.name + "! ‡§Ü‡§™‡§ï‡§æ ‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§ñ‡§§‡•ç‡§∞‡•Ä ‡§∏‡•ç‡§ü‡•ã‡§∞ ‡§Æ‡•á‡§Ç ‡§¶‡§∞‡•ç‡§ú ‡§π‡•ã ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§");
                cart = []; updateCartUI(); toggleCart(); closeLogin();
            } catch (e) { alert(e.message); }
        };

        lucide.createIcons();
    </script>
</body>
</html>
