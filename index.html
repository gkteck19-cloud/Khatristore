<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khatri Store - माँ भगवती इलेक्ट्रिकल्स</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .product-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 font-sans">

    <div id="app">
        <div class="flex items-center justify-center h-screen">
            <div class="text-center">
                <div class="w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="font-bold text-slate-500">दुकान खुल रही है...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // आपकी Realtime Database वाली Config
        const firebaseConfig = {
            apiKey: "AIzaSyBhNDgsAtOsxdfNGfTEqbuQoYgbtTjUSVo",
            authDomain: "khatri-online.firebaseapp.com",
            databaseURL: "https://khatri-online-default-rtdb.firebaseio.com",
            projectId: "khatri-online",
            storageBucket: "khatri-online.firebasestorage.app",
            messagingSenderId: "117940742720",
            appId: "1:117940742720:web:5d7dce7c186199e9fbcda5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let cart = [];

        // --- डेटा लोड करने का फंक्शन ---
        const productsRef = ref(db, 'products');
        onValue(productsRef, (snapshot) => {
            const data = snapshot.val();
            renderUI(data);
        });

        function renderUI(products) {
            let productsHtml = "";
            if (products) {
                for (let id in products) {
                    const item = products[id];
                    const isOutOfStock = item.stock <= 0;
                    productsHtml += `
                        <div class="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex flex-col product-card transition relative">
                            <img src="${item.image}" class="h-32 object-contain mb-2 rounded-lg ${isOutOfStock ? 'grayscale opacity-50' : ''}">
                            <h3 class="font-bold text-[11px] mb-1 line-clamp-2 h-8 leading-tight">${item.name}</h3>
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-slate-900 font-black text-base">₹${item.price}</p>
                                <span class="text-[9px] ${item.stock < 3 ? 'text-red-500' : 'text-gray-400'}">स्टॉक: ${item.stock}</span>
                            </div>
                            <button onclick="${isOutOfStock ? '' : `addToCart('${id}', '${item.name}', ${item.price})`}" 
                                class="w-full py-2 rounded-xl text-[10px] font-bold uppercase transition ${isOutOfStock ? 'bg-gray-200 text-gray-400' : 'bg-slate-900 text-white hover:bg-orange-500'}">
                                ${isOutOfStock ? 'स्टॉक खत्म' : 'Cart में जोड़ें'}
                            </button>
                        </div>
                    `;
                }
            }

            document.getElementById('app').innerHTML = `
                <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
                    <h1 class="text-xl font-black italic text-orange-400">KHATRI STORE</h1>
                    <div class="relative cursor-pointer" onclick="toggleCart()">
                        <i data-lucide="shopping-cart"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">${cart.length}</span>
                    </div>
                </nav>

                <div class="bg-slate-900 text-white px-4 pb-8 pt-2 rounded-b-[30px] text-center mb-6">
                    <p class="text-[10px] opacity-60">पंडरिया, छत्तीसगढ़</p>
                    <h2 class="text-xl font-bold">माँ भगवती इलेक्ट्रिकल्स</h2>
                </div>

                <div class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-3 mb-24">
                    ${productsHtml || '<p class="col-span-2 text-center text-gray-400 py-10">अभी कोई सामान उपलब्ध नहीं है।</p>'}
                </div>

                <div id="cart-drawer" class="fixed inset-0 bg-black/50 z-[100] hidden flex justify-end">
                    <div class="w-80 bg-white h-full p-6 flex flex-col">
                        <div class="flex justify-between items-center mb-6 border-b pb-4">
                            <h2 class="text-lg font-bold">आपका कार्ट</h2>
                            <button onclick="toggleCart()"><i data-lucide="x"></i></button>
                        </div>
                        <div id="cart-items" class="flex-1 overflow-y-auto space-y-3"></div>
                        <div class="mt-auto pt-6 border-t">
                            <div class="flex justify-between text-xl font-bold mb-6">
                                <span>कुल राशि:</span><span id="cart-total">₹0</span>
                            </div>
                            <button onclick="confirmOrder()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                                <i data-lucide="phone"></i> WhatsApp पर आर्डर दें
                            </button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- कार्ट और आर्डर फंक्शन ---
        window.addToCart = (id, name, price) => {
            cart.push({ name, price });
            updateCartUI();
        };

        window.toggleCart = () => {
            const drawer = document.getElementById('cart-drawer');
            drawer.classList.toggle('hidden');
            updateCartUI();
        };

        function updateCartUI() {
            const cartList = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('cart-count');
            
            countEl.innerText = cart.length;
            let total = 0;
            cartList.innerHTML = cart.map(item => {
                total += item.price;
                return `<div class="flex justify-between text-xs bg-gray-50 p-2 rounded-lg border"><span>${item.name}</span><b>₹${item.price}</b></div>`;
            }).join('');
            totalEl.innerText = `₹${total}`;
        }

        window.confirmOrder = async () => {
            if (cart.length === 0) return alert("कार्ट खाली है!");
            
            let message = "नमस्ते खत्री स्टोर, मुझे ये सामान चाहिए:\n\n";
            cart.forEach((item, i) => { message += `${i+1}. ${item.name} - ₹${item.price}\n`; });
            message += `\n*कुल राशि: ₹${cart.reduce((s, i) => s + i.price, 0)}*`;
            
            // व्हाट्सएप लिंक (आपका नंबर यहाँ है)
            const whatsappUrl = `https://wa.me/919584035888?text=${encodeURIComponent(message)}`;
            
            // आर्डर डेटाबेस में भी सेव करें
            const ordersRef = ref(db, 'orders');
            const newOrderRef = push(ordersRef);
            await set(newOrderRef, { items: cart, total: cart.reduce((s, i) => s + i.price, 0), createdAt: Date.now() });

            window.open(whatsappUrl, '_blank');
            cart = [];
            toggleCart();
        };
    </script>
</body>
</html>
